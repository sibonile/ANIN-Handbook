site_name: ANIN Handbook
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - navigation.tabs.sticky 
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.footer
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
nav:
- Home: index.md
- Get Started:
      - Installation: 'Installation.md'
- Drought indices:
      - Running the Drought Indices Tools: 'drought_indices.md'
      - Working in Jupyter Notebooks: 'JupyterNB.md'
      - Example Results: 'examples.md'
- Specifications: 'theoretical_basis.md'
- FAQ:
      - Python Virtual Environment: 'FAQ_Python.md'
      - OpenEO account setup: 'OpenEO.md'
      


# - Tutorials:
#   - For Users:
#     - Getting Started:
#       - Installation: 'installation.md'
#       - Starting with Jupyter Notebooks: 'overview.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

